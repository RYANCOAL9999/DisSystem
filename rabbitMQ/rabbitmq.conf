# Example RabbitMQ Configuration File

# Define the RabbitMQ node name
# node.name = rabbit@localhost

# Network Configuration
listeners.tcp.default = 5672
# listeners.ssl.default = 5671

# Clustering Configuration
# cluster.name = rabbitmq-cluster
# cluster.disc.port = 25672

# Memory and Disk Limits
# vm_memory_high_watermark.relative = 0.4
# disk_free_limit.absolute = 1GB

# Logging Configuration
log.file.level = info
# log.file.dir = /path/to/log/directory

# Plugin Configuration
# plugin.conf = /etc/rabbitmq/enabled_plugins
# rabbitmq_management.load_definitions = /etc/rabbitmq/definitions.json

# Authentication and Authorization
# auth_backends.1 = internal
# auth_backends.2 = rabbitmq_auth_backend_ldap

# Miscellaneous
# management.tcp.port = 15672
# heartbeat = 60

# Enable management plugin
# plugins = rabbitmq_management

# Example of HA policy for all queues
# ha-mode = all